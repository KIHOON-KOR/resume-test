{% extends "base.html" %}

{% block title %}Projects - KiHoon{% endblock %}

{% block content %}
<style>
  /* 1. 프로젝트 카드 전체 스타일 (다크 글래스) */
  .card {
    background-color: rgba(0, 0, 0, 0.25) !important; /* 반투명 검정 배경 */
    border: 1px solid rgba(255, 255, 255, 0.1) !important; /* 얇은 흰색 테두리 */
    border-radius: 15px;
    color: white !important; /* 텍스트 흰색 */
    overflow: hidden; /* 모서리 둥글게 유지 */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* 호버 시 그림자 강조 */
    border-color: rgba(166, 193, 238, 0.5) !important; /* 호버 시 테두리 살짝 빛남 */
  }

  .card-body {
    padding: 1.5rem;
  }

  .card-title {
    font-weight: 700;
    color: #fff;
  }

  .card-text {
    color: rgba(255, 255, 255, 0.7) !important; /* 본문은 살짝 흐리게 */
  }

  /* 2. 메인 이미지 영역 */
  .card-img-top {
    width: 100%;
    height: 300px;
    object-fit: contain; /* 이미지 비율 유지 */
    /* 이미지 배경을 흰색 -> 어두운 반투명으로 변경 */
    background-color: rgba(255, 255, 255, 0.05); 
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* 3. 연결선 (파란색 -> 연한 하늘색 포인트 컬러) */
  .connector-line {
    width: 2px;
    background-color: #a6c1ee; /* 테마 포인트 컬러 */
    margin: 0 auto;
    height: 30px;
    box-shadow: 0 0 10px rgba(166, 193, 238, 0.5); /* 네온 효과 */
  }

  /* 4. 서브 프로젝트 (미니 이미지) 박스 */
  .subproject-wrapper {
    background-color: rgba(0, 0, 0, 0.2); /* 더 어두운 배경 */
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-top: 2px solid #a6c1ee; /* 상단 포인트 컬러 */
    margin-top: 10px;
    padding: 15px;
    border-radius: 12px;
  }

  /* 5. 서브 프로젝트 이미지 아이콘 */
  .subproject-img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    /* 아이콘 배경도 어둡게 변경 */
    background-color: rgba(255, 255, 255, 0.1); 
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    cursor: pointer;
    margin: 0 8px;
    padding: 5px; /* 이미지 안쪽 여백 */
    transition: all 0.3s ease;
  }

  .subproject-img:hover {
    transform: scale(1.1);
    background-color: rgba(255, 255, 255, 0.2);
    border-color: #a6c1ee;
  }

  /* 6. 캐러셀 버튼 위치 조정 */
  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
    opacity: 0.5;
  }
  .carousel-control-prev:hover,
  .carousel-control-next:hover {
    opacity: 1;
  }
  
  /* 사이드바가 없으므로 위치 초기화 (중요) */
  .carousel-control-prev { left: -5%; } 
  .carousel-control-next { right: -5%; }

  #projectsRow {
    display: flex;
    transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
</style>
<div class="container">
  <h2 class="text-center mb-5">All Projects</h2>
  <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row" id="projectsRow">
          {% for main_project in projects %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="{{ main_project.image }}" class="card-img-top" alt="{{ main_project.title }}">
              <div class="card-body">
                <h3 class="card-title">{{ main_project.title }}</h3>
                <p class="card-text">{{ main_project["desc"] }}</p>
              </div>
            </div>
            <div class="connector-line"></div>
            <div class="subproject-wrapper">
              <div class="d-flex justify-content-center">
                {% for key in ['mini1','mini2','mini3'] %}
                  <img src="{{ main_project[key] or 'static/images/preparing.png' }}" class="subproject-img" alt="{{ key }}" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="document.getElementById('modalImage').src='{{ main_project[key] or 'static/images/preparing.png' }}'">
                {% endfor %}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>

<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background: rgba(0,0,0,0.5); border: none; backdrop-filter: blur(5px);">
      
      <div class="modal-header border-0 pb-0 justify-content-end">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center p-3">
        <img id="modalImage" src="" class="img-fluid rounded shadow-lg" alt="원본 이미지" style="max-height: 80vh;">
      </div>

    </div>
  </div>
</div>
<script>
  const modalElement = document.getElementById('imageModal');
  document.body.appendChild(modalElement);
  
  const row = document.querySelector('#projectsRow');
  function slideLeft() {
    row.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1)';
    row.style.transform = 'translateX(-33.33%)';
    setTimeout(() => {
      row.append(row.firstElementChild);
      row.style.transition = 'none';
      row.style.transform = 'translateX(0)';
    }, 600);
  }
  function slideRight() {
    row.insertBefore(row.lastElementChild, row.firstElementChild);
    row.style.transition = 'none';
    row.style.transform = 'translateX(-33.33%)';
    setTimeout(() => {
      row.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1)';
      row.style.transform = 'translateX(0)';
    });
  }
  document.querySelector('.carousel-control-prev').addEventListener('click', slideLeft);
  document.querySelector('.carousel-control-next').addEventListener('click', slideRight);
</script>
{% endblock %}
